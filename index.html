<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="img_section">
          <div class="default_info">
            <h2 class="default_day">Sunday</h2>
            <span class="default_date">18 September 2024</span>
            <div class="icons">
              <div class="spinner" id="loadingSpinner"></div>
              
              <!-- Loading spinner element -->
              <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="" />
              <h2 class="weather_temp">22°C</h2>
              <h3 class="cloudtxt">Overcast Clouds</h3>
            </div>
          </div>
        </div>
         
        <!-- content section -->
        <div class="content_section">
          <form>
            <input
              type="text"
              placeholder="Search Location"
              class="input_field"
            />
            <button type="submit" class="btn_search">Search</button>
          </form>

          <div class="day_info">
            <div class="content">
              <p class="title">NAME</p>
              <span class="value">LUSAKA</span>
            </div>
            <div class="content">
              <p class="title">TEMP</p>
              <span class="value">23°C</span>
            </div>
            <div class="content">
              <p class="title">HUMIDITY</p>
              <span class="value">2%</span>
            </div>
            <div class="content">
              <p class="title">WIND SPEED</p>
              <span class="value">2.92 Km/h</span>
            </div>
          </div>
    
          <!-- list content section -->
          <div class="list_content">
            <ul>
              <li>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" />
                <span>Mon</span>
                <span class="day_temp">20°C</span>
              </li>
              <li>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" />
                <span>Tue</span>
                <span class="day_temp">26°C</span>
              </li>
              <li>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" />
                <span>Wen</span>
                <span class="day_temp">30°C</span>
              </li>
              <li>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" />
                <span>Thu</span>
                <span class="day_temp">27°C</span>
              </li>
              <li>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" />
                <span>Fri</span>
                <span class="day_temp">40°C</span>
              </li>
            </ul>
    
    
        <!-- footer section -->
              <footer>
                <p>Weather App &copy; 2024 | Created by <br>Mike Mubita</p>
              
                <p class="centered">SIN: 2310460916</p>
                <p class="centered">
                  <a href="https://www.zrdc.org">ZRDC</a> / <a href="https://www.icuzambia.net">ICU Zambia</a>
                </p>
              </footer>
              
          
        </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
